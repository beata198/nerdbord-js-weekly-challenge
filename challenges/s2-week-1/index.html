<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="time.png" type="image/x-icon" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="flex">
      <div class="clock">
        <p>o'clock</p>
        <div class="circle circle__one">
          <div class="circle circle__two flex">
            <div class="circle circle__three">
              <div class="dot__small"></div>
            </div>
            <div class="arrows flex">
              <div class="dot"></div>
              <div class="arrow arrow__hours"></div>
              <div class="arrow arrow__minutes"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
